<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  type="module" src="main.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Segurança de Dados</title>
</head>
<body>
  <div class="wrapper">
    <!-- START cookies part -->
    <i class="bx bx-cookie"></i>
    <h2>Esse site usa cookies</h2>

    <div class="data">
      <p>Nós armazenamos dados temporariamente para melhorar a sua experiência de navegação e recomendar conteúdo de seu interesse. Ao utilizar nossos serviços você concorda com tal monitoramento <a href="#"> Ler mais...</a></p>
    </div>
    <div class="buttons">
      <button class="button" id="acceptBtn">Aceitar</button>
      <button class="button" id="declineBtn">Recusars</button>
    </div>
    <!-- END cookies part -->
  </div>
    <form class="form contact-form" >
        <h1>Formulário</h1>
        <div class="container">
          <label class="form-label" for="username">Nome</label>
          <input class="form-control" id="username" name="name" type="text" required />
        </div>
        <div class="container">
          <label class="form-label" for="email">Email</label>
          <input class="form-control" id="email" name="email" type="email" required />
        </div>
        <div class="container">
            <label class="form-label" for="phone">Telefone</label>
            <input class="form-control" id="phone" name="phone" type="number" required />
          </div>
      
       
        <div>
          <button class="button submit" type="button">Submit</button>
          <button class="button" type="reset">Clear</button>
        </div>
      </form>
</body>
</html>
